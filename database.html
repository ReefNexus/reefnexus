<!DOCTYPE html>
<html>
<head>
  <title>Reef Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/darkly/bootstrap.min.css">

  <!--  Load site-specific customizations after bootstrap. -->
  <link rel="stylesheet" href="style.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>

<div class="header-img">&nbsp</div>

<!-- Responsive navbar -->
<div class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <!--  Display three horizontal lines when navbar collapsed. -->
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"><img src="reefnexus.png"></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="database.html">Fish Database</a></li>
        <li><a href="login.html">Log In</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="well well-sm">
        <h3>Unknown fish</h3>

        <div class="unknown-fish">
        <img src="trumpet.jpg">
          <p>Makaha Beach - <a href="#">Confirm fish</a></p>

          <img src="parrot.jpg">
          <p>Waikiki Beach - <a href="#">Confirm fish</a></p>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="well well-sm">
        <h3>Search for fish</h3>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="common" class="col-sm-2 control-label">Common Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="common" placeholder="Hawaiian Longfin Anthias">
            </div>
            <label for="family" class="col-sm-2 control-label">Family</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="family" placeholder="Serranidae">
            </div>
          </div>
          <div class="form-group">
            <label for="genus" class="col-sm-2 control-label">Genus</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="genus" placeholder="Pseudanthias">
            </div>
            <label for="species" class="col-sm-2 control-label">Species</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="species" placeholder="hawaiiensis">
            </div>
          </div>
          <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="location" placeholder="Kahe Point">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Search</button>
            </div>
          </div>
        </form>

      </div>
    </div>

  </div>


</div>

<!-- Load Bootstrap JavaScript components -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
