<!DOCTYPE html>
<html>
<head>
  <title>Reef Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/darkly/bootstrap.min.css">

  <!--  Load site-specific customizations after bootstrap. -->
  <link rel="stylesheet" href="style.css">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>

<div class="header-img">&nbsp</div>

<!-- Responsive navbar -->
<div class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <!--  Display three horizontal lines when navbar collapsed. -->
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"><img src="reefnexus.png"></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="database.html">Fish Database</a></li>
        <li><a href="login.html">Log In</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="well well-sm">
        <h3>Adding fish...</h3>

        <form class ="fish-form">
          <div class="form-group">
            <label for="exampleloc">Current location (required):</label>
            <input type="text" class="form-control" id="exampleloc" placeholder="Enter location">
          </div>
          <div class="form-group">
            <label for="examplefish">Fish sighted (required if no picture is uploaded):</label>
            <input type="text" class="form-control" id="examplefish" placeholder="Select fish">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Upload a picture of your fish:</label>
            <input type="file" id="exampleInputFile">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

<!-- Load Bootstrap JavaScript components -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
