@(field: Field, id: String = "", label: String = "CHANGEME", value: String = "", placeholder: String = "", help: String = "")

  <div class="fish-form @if(field.hasErrors) {has-error}">
    <label class="control-label">@label</label>
      <input type="text"
             class="form-control" 
             id="@id"
             name="@field.name"
             value="@value"
             placeholder="@placeholder" />
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
  </div>
