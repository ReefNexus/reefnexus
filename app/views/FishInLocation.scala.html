@(message: String, locationName: String)

@Main("FishInLocation") {
  <div id="fish-selection">
    @for(fishID <- LocationDB.getLocation(locationName).getFishCounts().keySet()) {
      <div class="thumbnail">
        <img class="fish-image" src=@routes.Assets.at(FishDB.getFish(fishID).getImage())>
        <div class="fish-name caption center-block">@FishDB.getFish(fishID).getCommonName()</div>
      </div>
    }
  </div>
}
