@(message: String, locationName: String)

@Main("FishInLocation") {
  <div id="fish-selection">
    @for(fish <- LocationDB.getLocation(locationName).getFishes()) {
      <div class="thumbnail">
        <img class="fish-image" src=@routes.Assets.at(fish.getImage())>
        <span class="fish-name caption center-block">@fish.getCommonName()</span>
      </div>
    }
  </div>
}
