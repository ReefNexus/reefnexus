@(page: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>Reef Nexus - @page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/darkly/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

      <!--  Load site-specific customizations after bootstrap. -->
    <link rel="stylesheet" href=@routes.Assets.at("stylesheets/style.css")>

      <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

      <!-- Google Maps APIs -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    @if(page == "Home") {
      <script type="text/javascript" src="@routes.Assets.at("javascripts/infobox.js")"></script>
      <script type="text/javascript" src="@routes.Assets.at("javascripts/scripts.js")"></script>
    }

    @if(page == "Location") {
      <script type="text/javascript" src="@routes.Assets.at("javascripts/location.js")"></script>
    }

    @if(page == "AddFish") {
      <script type="text/javascript" src="@routes.Assets.at("javascripts/addFish.js")"></script>
    }

    @if(page == "FishResult") {
      <script type="text/javascript" src="@routes.Assets.at("javascripts/sorttable.js")"></script>
    }


      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="map">  </div>

      <!-- Responsive navbar -->

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <!--  Display three horizontal lines when navbar collapsed. -->
            <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"><img src=@routes.Assets.at("images/reefnexus.png")></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="@routes.Application.index()">Home</a></li>
            <li><a href="@routes.Application.location()" onclick="retrieveLoc ( )">Location Database</a></li>
            <li><a href="@routes.Application.database()" onclick="retrieveLoc ( )">Fish Database</a></li>
            <li><a href="@routes.Application.login()" onclick="retrieveLoc ( )">Log In</a></li>
          </ul>
        </div>
      </div>
    </div>

    @content

    <div class="container footer">
      <div class="row">
        <div class="col-md-12">
          <div class="well well-sm">
            Visit our <a href="http://wengdg.github.io/reefnexus/">GitHub Page</a>
            or view our <a href="https://github.com/wengdg/reefnexus">project directly</a>.
            </div>
        </div>
      </div>
    </div>


      <!-- Load Bootstrap JavaScript components. -->
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
